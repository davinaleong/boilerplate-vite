<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo.svg" />
    <link rel="stylesheet" href="/src/styles/app.scss" />

    <title>Boilerplate Vite</title>
    <script
      src="https://kit.fontawesome.com/1b82ea5cb2.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/app.ts"></script>
  </head>
  <body>
    <main class="wrapper flow">
      <h1>Boilerplate Vite</h1>

      <h2>Base</h2>

      <p>Strong: <strong>Lorem ipsum</strong></p>
      <p>Emphasis: <em>Lorem ipsum</em></p>
      <p>Code: <code>Lorem ipsum</code></p>
      <p>Small: <small>Lorem ipsum</small></p>
      <p>Sup: Lorem<sup>2</sup></p>
      <p>Sub: Lorem<sub>2</sub></p>
      <p>Mark: <mark>Lorem ipsum</mark></p>
      <p>Anchor: <a href="#">Lorem ipsum</a></p>
      <p>Clickable: <span class="clickable">Lorem ipsum</span></p>
    </main>
