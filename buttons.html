<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo.svg" />

    <title>Boilerplate Vite - Buttons</title>
    <script
      src="https://kit.fontawesome.com/1b82ea5cb2.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/scripts/app.ts"></script>
  </head>
  <body>
    <a href="#main" class="btn btn-skip-navigation">Skip Navigation</a>

    <button type="button" class="btn btn-theme">
      Theme: <span class="btn-theme__label-dark">Dark</span
      ><span class="btn-theme__label-light">light</span>
    </button>

    <header class="bg-blue-100">
      <div class="wrapper | mx-auto flow p-4">
        <h1 class="text-slate-700 text-4xl font-serif">
          Boilerplate Vite - <small>Buttons</small>
        </h1>

        <nav
          class="bg-blue-200 flex gap-3 flex-wrap items-center"
          data-element="header__nav"
        ></nav>

        <nav class="flex gap-3 flex-wrap items-center">
          <a href="#button-sizes">Sizes</a>
          <a href="#button-colors">Colors</a>
          <a href="#button-styles">Solid Styles</a>
          <a href="#button-colors-outline">Outline Colors</a>
        </nav>
      </div>
    </header>
    <main id="main" class="wrapper | mx-auto flow p-4">
      <section id="buttons" class="flow py-4">
        <h2 class="text-4xl font-serif">Buttons</h2>

        <h3 id="button-sizes" class="text-2xl font-serif">Sizes</h3>

        <div class="flex flex-wrap gap-4 items-end">
          <button type="button" class="btn btn-xs">.Extra Small</button>
          <button type="button" class="btn btn-sm">Small</button>
          <button type="button" class="btn">Default</button>
          <button type="button" class="btn btn-lg">Large</button>
          <button type="button" class="btn btn-xl">Extra Large</button>
        </div>

        <h3 id="button-styles" class="text-2xl font-serif">Styles</h3>

        <div class="flex flex-wrap gap-4 items-end">
          <button type="button" class="btn">Solid</button>
          <button type="button" class="btn btn-outline">Outline</button>
        </div>

        <h3 id="button-colors" class="text-2xl font-serif">Solid Colors</h3>

        <div class="flex flex-wrap gap-4 items-end">
          <button type="button" class="btn">Default</button>
          <button type="button" class="btn btn-dark">Dark</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-slate">Slate</button>
          <button type="button" class="btn btn-gray">Gray</button>
          <button type="button" class="btn btn-zinc">Zinc</button>
          <button type="button" class="btn btn-neutral">Neutral</button>
          <button type="button" class="btn btn-stone">Stone</button>
          <button type="button" class="btn btn-red">Red</button>
          <button type="button" class="btn btn-orange">Orange</button>
          <button type="button" class="btn btn-amber">Amber</button>
          <button type="button" class="btn btn-yellow">Yellow</button>
          <button type="button" class="btn btn-lime">Lime</button>
          <button type="button" class="btn btn-green">Green</button>
          <button type="button" class="btn btn-emerald">Emerald</button>
          <button type="button" class="btn btn-teal">Teal</button>
          <button type="button" class="btn btn-cyan">Cyan</button>
          <button type="button" class="btn btn-sky">Sky</button>
          <button type="button" class="btn btn-blue">Blue</button>
          <button type="button" class="btn btn-indigo">Indigo</button>
          <button type="button" class="btn btn-violet">Violet</button>
          <button type="button" class="btn btn-purple">Purple</button>
          <button type="button" class="btn btn-fuchsia">Fuchsia</button>
          <button type="button" class="btn btn-pink">Pink</button>
          <button type="button" class="btn btn-rose">Rose</button>
        </div>

        <h3 id="button-colors" class="text-2xl font-serif">Outline Colors</h3>

        <div class="flex flex-wrap gap-4 items-end">
          <button type="button" class="btn btn-outline">Default</button>
          <button type="button" class="btn btn-outline btn-outline-dark">
            Dark
          </button>
          <button type="button" class="btn btn-outline btn-outline-light">
            Light
          </button>
          <button type="button" class="btn btn-outline btn-outline-slate">
            Slate
          </button>
          <button type="button" class="btn btn-outline btn-outline-gray">
            Gray
          </button>
          <button type="button" class="btn btn-outline btn-outline-zinc">
            Zinc
          </button>
          <button type="button" class="btn btn-outline btn-outline-neutral">
            Neutral
          </button>
          <button type="button" class="btn btn-outline btn-outline-stone">
            Stone
          </button>
          <button type="button" class="btn btn-outline btn-outline-red">
            Red
          </button>
          <button type="button" class="btn btn-outline btn-outline-orange">
            Orange
          </button>
          <button type="button" class="btn btn-outline btn-outline-amber">
            Amber
          </button>
          <button type="button" class="btn btn-outline btn-outline-yellow">
            Yellow
          </button>
          <button type="button" class="btn btn-outline btn-outline-lime">
            Lime
          </button>
          <button type="button" class="btn btn-outline btn-outline-green">
            Green
          </button>
          <button type="button" class="btn btn-outline btn-outline-emerald">
            Emerald
          </button>
          <button type="button" class="btn btn-outline btn-outline-teal">
            Teal
          </button>
          <button type="button" class="btn btn-outline btn-outline-cyan">
            Cyan
          </button>
          <button type="button" class="btn btn-outline btn-outline-sky">
            Sky
          </button>
          <button type="button" class="btn btn-outline btn-outline-blue">
            Blue
          </button>
          <button type="button" class="btn btn-outline btn-outline-indigo">
            Indigo
          </button>
          <button type="button" class="btn btn-outline btn-outline-violet">
            Violet
          </button>
          <button type="button" class="btn btn-outline btn-outline-purple">
            Purple
          </button>
          <button type="button" class="btn btn-outline btn-outline-fuchsia">
            Fuchsia
          </button>
          <button type="button" class="btn btn-outline btn-outline-pink">
            Pink
          </button>
          <button type="button" class="btn btn-outline btn-outline-rose">
            Rose
          </button>
        </div>
      </section>
    </main>

    <footer class="wrapper | mx-auto flow p-4"></footer>
  </body>
</html>
