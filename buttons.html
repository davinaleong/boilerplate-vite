<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/src/assets/images/logo.svg" />

    <title>Boilerplate Vite - Buttons</title>
    <script
      src="https://kit.fontawesome.com/1b82ea5cb2.js"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="/src/scripts/app.ts"></script>
  </head>
  <body>
    <a href="#main" class="btn btn-skip-navigation">Skip Navigation</a>

    <button type="button" class="btn btn-theme">
      Theme: <span class="btn-theme__label-dark">Dark</span
      ><span class="btn-theme__label-light">light</span>
    </button>

    <header class="bg-blue-100">
      <div class="wrapper | mx-auto flow p-4">
        <h1 class="text-slate-700 text-4xl font-serif">
          Boilerplate Vite - <small>Buttons</small>
        </h1>

        <nav
          class="bg-blue-200 flex gap-3 flex-wrap items-center"
          data-element="header__nav"
        ></nav>

        <nav class="flex gap-3 flex-wrap items-center">
          <a href="#button-sizes">Sizes</a>
          <a href="#button-colors">Colors</a>
        </nav>
      </div>
    </header>
    <main id="main" class="wrapper | mx-auto flow p-4">
      <section id="buttons" class="flow py-4">
        <h2 class="text-4xl font-serif">Buttons</h2>

        <h3 id="button-sizes" class="text-2xl font-serif">Sizes</h3>

        <div class="flex flex-wrap gap-4 items-end">
          <button type="button" class="btn btn-xs">.btn-xs</button>
          <button type="button" class="btn btn-sm">.btn-sm</button>
          <button type="button" class="btn">Default</button>
          <button type="button" class="btn btn-lg">.btn-lg</button>
          <button type="button" class="btn btn-xl">.btn-xl</button>
        </div>

        <h3 id="button-colors" class="text-2xl font-serif">Colors</h3>

        <div class="flex flex-wrap gap-4 items-end">
          <button type="button" class="btn">Default</button>
          <button type="button" class="btn btn-dark">.btn-dark</button>
          <button type="button" class="btn btn-light">.btn-light</button>
          <button type="button" class="btn btn-slate">.btn-slate</button>
          <button type="button" class="btn btn-gray">.btn-gray</button>
          <button type="button" class="btn btn-zinc">.btn-zinc</button>
          <button type="button" class="btn btn-neutral">.btn-neutral</button>
          <button type="button" class="btn btn-stone">.btn-stone</button>
          <button type="button" class="btn btn-red">.btn-red</button>
          <button type="button" class="btn btn-orange">.btn-orange</button>
          <button type="button" class="btn btn-amber">.btn-amber</button>
          <button type="button" class="btn btn-yellow">.btn-yellow</button>
          <button type="button" class="btn btn-lime">.btn-lime</button>
          <button type="button" class="btn btn-green">.btn-green</button>
          <button type="button" class="btn btn-emerald">.btn-emerald</button>
          <button type="button" class="btn btn-teal">.btn-teal</button>
          <button type="button" class="btn btn-cyan">.btn-cyan</button>
          <button type="button" class="btn btn-sky">.btn-sky</button>
          <button type="button" class="btn btn-blue">.btn-blue</button>
          <button type="button" class="btn btn-indigo">.btn-indigo</button>
          <button type="button" class="btn btn-violet">.btn-violet</button>
          <button type="button" class="btn btn-purple">.btn-purple</button>
          <button type="button" class="btn btn-fuchsia">.btn-fuchsia</button>
          <button type="button" class="btn btn-pink">.btn-pink</button>
          <button type="button" class="btn btn-rose">.btn-rose</button>
        </div>
      </section>
    </main>

    <footer class="wrapper | mx-auto flow p-4"></footer>
  </body>
</html>
